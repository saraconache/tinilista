<body>
<div id="overlay">
 <div><h2>tinilista TIPS</h2>
<p>You can: <br>- Add item to list<br>- Cross over finished task<br>
    - Save your list for later<br>- Delete unwanted tasks. <br>(Click anywhere to exit this window).</p>
</div>
</div>
<div id="todo">
    <div>
    <header>
        <h1>tiniLista</h1>
        <input type="text" placeholder="Add new item">        
    </header>
    <div class="scrollable">
        <ul class="lista">

        </ul>  
    </div>
    </div>

    <div id="buttons">
        <button class="save"><i class="material-icons">save</i></button>
        <button class="clear"><i class="material-icons">clear</i></button>
        <button class="tips"><i class="material-icons">help</i></button>
    </div>
